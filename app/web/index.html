<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Day Planner Cabinet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/web/styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <div>
          <p class="eyebrow">Business Assistant</p>
          <h1>Day Planner Cabinet</h1>
          <p class="lead">Здесь ваши планы, быстрый доступ к расписанию и списку задач.</p>
        </div>
        <div class="auth">
          <label>
            ID пользователя
            <input id="userId" type="number" placeholder="например 1" />
          </label>
          <label>
            API ключ
            <input id="apiKey" type="password" placeholder="если задан" />
          </label>
          <button id="loadWeek">Загрузить неделю</button>
          <button id="themeToggle" class="ghost">Тема: темная</button>
        </div>
        <div id="status" class="status" role="status"></div>
      </header>

      <section class="controls">
        <div class="controls-card">
          <div class="controls-header">
            <h2>Действия</h2>
            <button id="clearSelection" class="ghost">Снять выбор</button>
          </div>
          <div id="selectedTaskInfo" class="selected-task">Выберите задачу в календаре или бэклоге.</div>
          <div class="controls-actions">
            <button id="markDone">Готово</button>
            <button id="unscheduleTask" class="ghost">В бэклог</button>
            <button id="deleteTask" class="danger">Удалить</button>
          </div>
          <div class="controls-move">
            <label>
              Дата
              <input id="moveDate" type="date" />
            </label>
            <label>
              Время
              <input id="moveTime" type="time" />
            </label>
            <label>
              Длительность, мин
              <input id="moveMinutes" type="number" min="5" step="5" />
            </label>
            <button id="moveTask">Переместить</button>
          </div>
        </div>
      </section>

      <section class="filters">
        <div class="filters-card">
          <div class="filters-header">
            <h2>Фильтры</h2>
            <button id="resetFilters" class="ghost">Сбросить</button>
          </div>
          <div class="filters-row">
            <label>
              Поиск
              <input id="searchInput" type="search" placeholder="задача, заметка, тег" />
            </label>
            <label>
              Тип
              <select id="kindFilter">
                <option value="all">Все</option>
                <option value="work">Работа</option>
                <option value="workout">Тренировки</option>
                <option value="meal">Еда</option>
                <option value="morning">Утро</option>
                <option value="other">Другое</option>
              </select>
            </label>
            <label class="checkbox">
              <input id="showDone" type="checkbox" />
              Выполненные
            </label>
            <label class="checkbox">
              <input id="showBacklog" type="checkbox" checked />
              Показывать бэклог
            </label>
          </div>
        </div>
      </section>

      <section class="week">
        <div class="week-header">
          <h2>Неделя</h2>
          <div class="week-controls">
            <button id="prevWeek">&lt;</button>
            <div id="weekLabel"></div>
            <button id="nextWeek">&gt;</button>
          </div>
        </div>
        <div id="weekGrid" class="week-grid"></div>
      </section>

      <section id="backlogSection" class="backlog">
        <h2>Бэклог</h2>
        <div id="backlogList" class="backlog-list">Пока пусто.</div>
      </section>
    </main>

    <script src="/web/app.js"></script>
  </body>
</html>
